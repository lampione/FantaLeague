<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Recovery Password</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<!-- Validator jquery -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="css/theme.css">
<script type="text/javascript" src="js/recovery_pass.js"></script>

</head>
<body class="img-background">

	<div class="container-fluid h-100 container-default">

		<div class="row h-100 justify-content-center align-items-center">

			<div class="form-box">

				<h3>Enter your password and repeat to confirm.</h3>

				<form id="form-recovery" method="post" role="form">
					<div class="form-group">
						<label for="password">Password</label> <input type="password" name="pass_confirmation" data-validation="length" data-validation-length="min1"
							data-validation-error-msg="This field is required" title="Fill this field" class="form-control" id="inputPassword">
					</div>
					<div class="form-group">
						<label for="inputConfirmPassword">Confirm</label> <input type="password" name="pass" data-validation="confirmation"
							data-validation-error-msg="Password not match" title="Fill this field" class="form-control" id="inputConfirmPassword">
					</div>
					<button type="submit" class="btn btn btn-primary btn-block">Submit</button>
				</form>
			</div>
		</div>
	</div>
