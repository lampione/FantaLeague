<body class="img-background">

	<div class="container-fluid h-100">

		<div class="row h-100 justify-content-center align-items-center">

			<div class="form-box">

				<h3>
					Recover your password, <a href="login">back to login</a>
				</h3>
				
				<p>
					Enter your email address and check your mail box
				</p>
	
				<form id="forgot-pass" method="post" action="forgot-password" role="form">
					<div class="form-group">
						<label for="inputUsernameEmail">Email</label> 
						<input type="text" name="email" class="form-control" id="inputUsernameEmail"
							   data-validation="email" data-validation-error-msg="Email not valid" title="Fill this field">
					</div>
					<button type="submit" class="btn btn btn-primary btn-block">Send Email</button>
				</form>

			</div>

		</div>

	</div>
